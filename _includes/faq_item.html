<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a class="noCrossRef accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#faq{{ include.index }}">{{ include.question }}</a>
        </h4>
    </div>
    <div id="faq{{ include.index }}" class="panel-collapse collapse noCrossRef">
        <div class="panel-body">
            {{ include.answer | markdownify }}
        </div>
    </div>
</div>
<!-- /.panel -->
